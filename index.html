<!DOCTYPE html>
<html>
<head>
  <title>my funny website - Geocities</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      text-align: center;
    }

    .wc {
      padding: 1rem 25%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rw {
      font-size: 4rem;
      color: #808080;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="wc">
    <h1 class="rw"></h1>
  </div>
  <script>
    const wl = 'wl.txt';
    const ct = 'c.txt';

    fetch(wl)
      .then(res => res.text())
      .then(d => {
        const wl = d.split('\n');

        const wc = document.querySelector('.wc');
        const rw = document.querySelector('.rw');

        const rww = () => {
          if (Math.random() < 0.05) {
            fetch(ct)
              .then(res => res.text())
              .then(d => {
                rw.textContent = d;
              });
          } else {
            const ri = Math.floor(Math.random() * wl.length);
            rw.textContent = wl[ri];

            const rc = `#${Math.floor(Math.random() * 16)}${Math.floor(Math.random() * 16)}${Math.floor(Math.random() * 16)}${Math.floor(Math.random() * 16)}`;
            rw.style.color = rc;
          }
        };

        wc.addEventListener('click', rww());
      })
      .catch(err => {
        rw.textContent = 'Error fetching word list: ' + err;
      });
  </script>
</body>
</html>
